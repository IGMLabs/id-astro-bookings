<article>
  <h3>Working with {{ getAgenciesLength() }} agencies</h3>
  <ul>
    <li *ngFor="let agency of agencies">
      <a [routerLink]="['.']" [queryParams]="{ q: agency.id }">🚀</a>
      <span (click)="OnSearchClick(agency.id)">🛰️</span>
      <a [routerLink]="['/','agencies','agency',agency.id]" [ngClass]="agency.status">{{ agency.name }}</a>
      <ng-container
        *ngIf="
          agency.range === 'Interplanetary';
          then interplanetary;
          else orbital
        "
      >
      </ng-container>
      <ng-template #interplanetary>🪐</ng-template>
      <ng-template #orbital>🌍</ng-template>
    </li>
  </ul>
  <button (click)="onReloadClick()">Reload</button>
</article>
