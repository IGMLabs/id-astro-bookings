<div>
  <label [for]="formControlName">{{label}}</label>
  <input
    [type]="inputType"
    [id]="formControlName"
    [name]="formControlName"
    [value]="value"
    [placeholder]="placeholder"
    [attr.aria-invalid]="hasError('formControlName')"
    (keyup)="onKeyUp($event)"
    (blur)="touchedCallBack()"
  />
  <small *ngIf="mustShowMessage('formControlName')"
    >{{ getErrorMessage('formControlName') }}
  </small>
</div>
