<form [formGroup]="form">
  <app-template-control
    [form]="form"
    formControlName="name"
    label="Name"
    placeholder="Your name"
  >
  </app-template-control>
  <!-- <div>
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      formControlName="name"
      placeholder="Your name"
      [attr.aria-invalid]="hasError('name')"
    />
    <small *ngIf="mustShowMessage('name')"
      >{{ getErrorMessage('name') }}
    </small>
  </div> -->

  <app-email-control formControlName="email"></app-email-control>

  <div>
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      formControlName="password"
      placeholder="Your password "
      [attr.aria-invalid]="hasError('password')"
    />
    <small *ngIf="mustShowMessage('password')"
      >{{ getErrorMessage('password') }}
    </small>
  </div>

  <div>
    <label for="confirmPassword">Confirm Password</label>
    <input
      type="password"
      id="password"
      name="confirmPassword"
      formControlName="confirmPassword"
      placeholder="Your password "
      [attr.aria-invalid]="hasError('confirmPassword')"
    />
    <small *ngIf="mustShowMessage('confirmPassword')"
      >{{ getErrorMessage('confirmPassword') }}
    </small>
  </div>

  <div>
    <input
      type="checkbox"
      id="acceptTerms"
      name="acceptTerms"
      formControlName="acceptTerms"
      [attr.aria-invalid]="hasError('acceptTerms')"
    />
    <label for="acceptTerms">Accept Terms</label>
    <small>{{ getPasswordMatchMessage() }}</small>
  </div>

  <button [disabled]="form.invalid" (click)="onSubmitClick()">Save</button>
</form>
