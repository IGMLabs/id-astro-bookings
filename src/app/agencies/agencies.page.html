<app-search (search)="onSearch($event)"></app-search>
<app-agencies-list
  *ngIf="(agencies$ | async) as agencies ; else waiting"
  [agencies]="agencies"
  (reload)="onReload()"
></app-agencies-list>
<app-trips-list *ngIf="(trips$ | async) as trips" [trips]="trips"></app-trips-list>
<ng-template #waiting>
  <h3>Waiting...</h3>
</ng-template>
<h4 *ngIf="error">Ha habido un error</h4>
