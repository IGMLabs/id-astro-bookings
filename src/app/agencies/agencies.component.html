<article>
  <h3>Offering with {{ trips.length }} trips</h3>
  <ul>
    <li *ngFor="let trip of trips">
      <a [routerLink]="['/','trips','trip','trip.id']" [ngClass]="getClassForStatus(trip.status)">{{ trip.destination }}</a>
      <ng-container *ngIf="trip.kind==='WithStay' then withStay; else tripOnly"></ng-container>
      <ng-template #withStay> 🧳 </ng-template>
      <ng-template #tripOnly> 🧑🏼‍🚀 </ng-template>
    </li>
  </ul>
  <button (click)="reload('trips')"> ♻️ </button>
</article>
